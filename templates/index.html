<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	<body>
		<a href="{{request.META.HTTP_REFERER}}">Back</a>
			  <div><h3 style='text-align:center; margin:20px;'> Select Dropdown </h3></div>
            
			  <div class="container text-center">
				<form action="{% url 'index' %}" method="POST" >
					{% csrf_token %}
				<div class="row">
				  <div class="col-md-3">
					<select class="form-select form-select-lg mb-3 " aria-label=".form-select-lg example" name="drop1" id="drop1">
						
						<option selected>Open this select menu</option>
						<option value="One" {% if drop1 == 'One'%}
						selected {% endif %}>one</option>
						<option value="Two" {% if drop1 == 'Two'%}
						selected {% endif %}>Two</option>
						<option value="Three" {% if drop1 == 'Three'%}
						selected {% endif %}>Three</option>
					
					</select>
				  </div>
				  <div class="col-md-3">
					<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="drop2" id="drop2">
						
						<option selected>Open this select menu</option>
						<option value="Four" {% if drop2 == 'Four'%}
						selected {% endif %}>Four</option>
						<option value="Five" {% if drop2 == 'Five'%}
						selected {% endif %}>Five</option>
						<option value="Six" {% if drop2 == 'Six'%}
						selected {% endif %}>Six</option>
						
					  </select>
				  </div>
				  <div class="col-md-3">
					<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="drop3" id="drop3">

						<option selected>Open this select menu</option>
						<option value="Seven" {% if drop3 == 'Seven'%}
						selected {% endif %}>Seven</option>
						<option value="Eight" {% if drop3 == 'Eight'%}
						selected {% endif %}>Eight</option>
						<option value="Nine" {% if drop3 == 'Nine'%}
						selected {% endif %}>Nine</option>
						
					  </select>
				  </div>
				  <div class="col-md-3">
					<button type="submit" class='btn btn-primary'> Execute </button>
					
				  </div>
				  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
					<thead>
						<tr>
							{% for col in columns %}
							<th>{{ col }}</th>
							{% endfor %}
						</tr>
					</thead>
					<tbody>
						{% for  row in rows %}
                      <tr>
					
				  {% for key, value in row.items %}
				     <td>{{value}}</td>
                         {% endfor %}
                    </tr>
                     {% endfor %}
					</tbody>
				</table>
				</div>	
			  </div>
			</form>
	        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
